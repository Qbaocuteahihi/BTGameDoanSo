<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./test-tube.css" />
  </head>
  <body>
    <div id="introCard" class="screen" style="text-align: center">
      <div class="card gift">
        <h1>Mở Quà Đi Nào</h1>
        <p>Sẽ Thật Tuyệt Nếu Bạn Mở Nó</p>
        <img src="./assets/gift-box.png" style="width: 50px" />
      </div>
    </div>
    <div id="guessCard" class="screen" style="position: absolute">
      <div class="card floating">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
          "
        >
          <h1>Con Số May Mắn Sẽ Là ?</h1>
          <div id="timer" style="font-size: 1.5rem; margin-left: 20px">
            00:00
          </div>
        </div>
        <p id="lbPrompt" style="font-style: italic">
          Hãy nhập 1 con số từ 0-100
        </p>
        <input type="number" id="guessInput" placeholder="Đáp án của bạn ..." />
        <button id="btGuess">Thử</button>
      </div>
    </div>
    <div id="gameOverCard" class="screen" style="position: absolute">
      <div class="card floating">
        <h1>Thất Bại Rồi Chơi Lại Đi Nào</h1>
        <p id="lbResultOnOver" style="font-weight: bold">
          The mystery number is 0
        </p>
        <button id="btRestart" onclick="restartGame()">Chơi Lại</button>
      </div>
    </div>
    <div id="winCard" class="screen" style="position: absolute">
      <div class="card floating" style="align-content: center">
        <h1>Chúc Mừng Bạn Đã Vượt Qua Thử Thách</h1>
        <p id="lbResultOnWin" style="font-weight: bold">
          The mystery number is 0
        </p>
        <p id="lbTimeTaken" style="font-weight: bold">
          Bạn hoàn thành thử thách này trong 0 phút 0 giây.
        </p>
        <button id="btRestart" onclick="restartGame()">Chơi Lại</button>
      </div>
    </div>
    <div
      id="indicatorWave"
      class="tube"
      style="position: absolute; z-index: -1"
    >
      <div class="bubbles">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script src="./main.js"></script>
  </body>
</html>
